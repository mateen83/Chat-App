<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iChat</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/style.css" />
  <!--Sweet Alert-->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <!-- favicon -->
  <link rel="icon" href="chat3.png" />
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/25c9d39a22.js" crossorigin="anonymous"></script>
  
</head>

<body>

  <!-------------------------------------------------- HTML Starts -------------------------------------------->
  <div class="main-container">
    <!----------------- Navbar Section Starts ------------------>
    <nav class="navbar navbar-expand-sm navbar-custom">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/" id="logo"> iChat<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <!-- Add additional nav items if needed -->
        </li>
      </ul>
    </nav>
    <!----------------- Navbar Section Ends ------------------>


    <!------------------------- Chat-Box Starts ---------------------------->
    <section class="chat-section">
      <!-- Brand Name Starts -->
      <div class="brand">
      <h2 style="padding: 4px; font-size: 30px;  margin-right: 60px;font-family: Arial, Helvetica, sans-serif; margin-left: 1px;">iChat</h2>
      </div>
      <!-- Brand Name Ends -->

      <!-- Message Display Area Starts -->
      <div class="message-area">
        <div class="outgoing message">
          <h4>isha</h4>
          <p>how are you doing!</p>
        </div>
        <div class="incoming message">
          <h4>Abdul</h4>
          <p>i'm good what about you?</p>
        </div>
      </div>
      <!-- Message Display Area Ends -->
      <hr />

      <!---------------- Messenger Starts ----------------->
      <div class="messenger">
        <!-- Starting of Text-editor Header -->
        <div class="text-editor-header">
          <!-- Buttons for text formatting and image upload -->
          <button type="button" class="btn" data-element="createLink">
            <i class="icon-color fa fa-link"></i>
          </button>
          <span style="color:rgb(70, 68, 68)">|</span>
          <label for="image-upload" class="btn">
            <i class="icon-color fa fa-image"></i>
          </label>
          <input type="file" id="image-upload" class="file-input" accept="image/*" />
        </div>
        <!-- End of Text Editor Header -->

        <hr>
        <!-- Input-Message Textarea starts -->
        <div id="textarea" contenteditable="true" placeholder="Chat here.."></div>
        <button id="send-btn" type="submit">
          <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </button>
        <!-- Input-Message textarea ends -->
      </div>
      <!---------------- Messenger Ends ----------------->
    </section>
    <!------------------------- Chat-Box Ends ---------------------------->

    <!------------- Footer Starts ------------->
    <footer id="footer">
      <!-- Add footer content if needed -->
      Â© All rights reserved 2024. Developed by Abdul Mateen
    </footer>
    <!------------- Footer Ends --------------->

  </div>
  <!----------------------------------------------- HTML Part Ends -------------------------------------------->

  <!-------------------------------------------------- SCRIPTS ------------------------------------------------->
  <!-- To access socket server(which is coming from node server) -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Javascript -->
  <script src="/client.js"></script>
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  
</body>

</html>
